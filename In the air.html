<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="assets/css/lyrics.css" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lyrics Sync Example</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      padding-top: 100px;
    }

    .lyric {
      opacity: 0;
      transition: opacity 1s ease-in-out;
      font-size: 2em;
      margin: 20px 0;
    }

    .visible {
      opacity: 1;
    }

    img.lyric {
      width: 300px;
      height: auto;
    }
  </style>
</head>
<body>

  <!-- Audio Player -->
  <audio id="song" src="In The Air.mp3"></audio>

  <!-- Lyrics Container -->
  <div id="lyrics">
    <div id="line1" class="lyric"></div>
    <div id="line2" class="lyric">Maison Margiela</div>
    <div id="line3" class="lyric">All I see is: </div>
    <img id="lyricImage" src="assets/img/margiela.png" alt="Lyric Image" class="lyric" />
    <div id="line4" class="lyric">Rain on my umbrella</div>
    <div id="line5" class="lyric">Them 808's like thunder</div>
    <div id="line6" class="lyric">Yeah</div>
  </div>

  <script>
    const song = document.getElementById('song');
    song.volume = 0.06; // Make it quieter
    song.play();

    // Fade-in function
    function showLyric(id, delay) {
      setTimeout(() => {
        document.getElementById(id).classList.add('visible');
      }, delay);
    }

    // Timed lyrics
    showLyric('line1', 200);    // "Woah"
    showLyric('line2', 1600);   // "Maison Margiela"
    showLyric('line3', 3200);   // "All I see is: "
    showLyric('lyricImage', 4000); // Image fades in
    showLyric('line4', 5000);   // "Rain on my umbrella"
    showLyric('line5', 6500);   // "Them 808's like thunder"
    showLyric('line6', 8000);   // "Yeah"
    // Stop song after 10 seconds
    setTimeout(() => {
      song.pause();
      song.currentTime = 0;
    }, 10000);
  </script>

</body>
</html>
