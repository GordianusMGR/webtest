<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Message Board</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="container">
    <h1>Leave a Message</h1>

    <button id="submit-btn">Send</button>
    <div id="messages"><p>Loading messages...</p></div>
  </div>

  <script src="main.js"></script>
</body>
</html>
