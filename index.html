<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Startup Screen</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at center, #030303, #030303);
      overflow: hidden;
    }

    /* Startup container */
    .startup-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      animation: fadeIn 1.2s ease forwards;
      opacity: 0;
      z-index: 2;
    }

    h1 {
      font-size: 4rem;
      color: #0084ff;
      margin-bottom: 40px;
      animation: slideInDown 1.2s ease forwards;
    }

    #startBtn {
      padding: 16px 48px;
      font-size: 1.2rem;
      font-weight: 600;
      color: #ffffff;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 40px;
      cursor: pointer;
      backdrop-filter: blur(4px);
      transition: all 0.3s ease;
    }

    #startBtn:hover {
      background: rgba(248, 96, 228, 0.212);
      transform: scale(1.05);
    }

    .fade-out {
      animation: fadeOut 1s ease forwards;
    }

    /* Animations */
    @keyframes fadeIn { to { opacity: 1; } }
    @keyframes fadeOut { to { opacity: 0; transform: scale(1.05); pointer-events: none; } }
    @keyframes slideInDown { from { opacity: 0; transform: translateY(-30px); } to { opacity: 1; transform: translateY(0); } }

    @keyframes float { 0% { transform: translateY(0px); } 100% { transform: translateY(-10px); } }

    /* LEFT image */
    .PicLeft img {
      position: absolute;
      left: 20px;
      top: 20px;
      animation: float 3s ease-in-out infinite alternate;
    }

    /* ORIGINAL RIGHT image */
    .PicRight img {
      position: absolute;
      right: 20px;
      top: 20px;
      animation: float 3s ease-in-out infinite alternate;
    }



  </style>
</head>
<body>

  <!-- ORIGINAL LEFT -->
  <div class="PicLeft">  
    <img src="assets/img/lefttvgirlcat.png" alt="Left Picture">
  </div>

  <!-- ORIGINAL RIGHT -->
  <div class="PicRight">
    <img src="assets/img/righttvgirlcat.png" alt="Right Picture">
  </div>


  <!-- Startup container -->
  <div class="startup-container" id="startupScreen">
    <h1>Hey</h1>
    <button id="startBtn">What?</button>
  </div>

  <script>
    const startBtn = document.getElementById("startBtn");
    const startupScreen = document.getElementById("startupScreen");

    startBtn.addEventListener("click", () => {
      startupScreen.classList.add("fade-out");
      setTimeout(() => {
        window.location.href = "lyrics.html";
      }, 1000);
    });
  </script>

</body>
</html>
