<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="assets/css/styles.css">

      <title>Landscape responsive card - Bedimcode</title>
   </head>
   <body>
      <div class="container">
         <div class="card__container">
            <article class="card__article">
               <img src="assets/img/blond.jpeg" alt="image" class="card__img">

               <div class="card__data">
                  <span class="card__description">Made by Frank Ferrari</span>
                  <h2 class="card__title">The Blond Album</h2>
                  <a href="heart.html" class="card__button">We love you Frank Ferrari</a>
               </div>
            </article>

            <article class="card__article">
               <img src="assets/img/flower.jpg" alt="image" class="card__img">

               <div class="card__data">
                  <span class="card__description">I really like flowers</span>
                  <h2 class="card__title">Do you like flowers?</h2>
                  <a href="Flower page.html" class="card__button">I hope you do!</a>
               </div>
            </article>

            <article class="card__article">
               <img src="assets/img/landscape-3.png" alt="image" class="card__img">

               <div class="card__data">
                  <span class="card__description">Sometimes you need the soul of the forest</span>
                  <h2 class="card__title">Are you the original... Or the Replica?</h2>
                  <a href="In the air.html" class="card__button">Maison Martin Margiela</a>
               </div>
            </article>
         </div>
      </div>
   </body>
</html>
